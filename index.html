<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game Simulation</title>
</head>
<body>
    <img class="myLOGO" src="Signature.png" onclick="window.location.href='https://www.instagram.com/_yanns__/'">
    <div class="body">
    <div id="notification" class="notification hidden"></div>

<div class="container playing-side">
    <h2>Parameters</h2>
    
    <!-- Input for parameters -->
    <div class="input-group">
        <label for="startingPoints">Starting Points:</label>
        <input type="number" id="startingPoints" value="100">
    </div>

    <div class="input-group">
        <label for="rounds">Rounds:</label>
        <input type="number" id="rounds" value="1000">
    </div>
    
    <div class="input-group">
        <label for="factorT">Factor:</label>
        <input type="number" id="factorT" value="50">
    </div>
    
    <div class="input-group">
        <label for="winningMultiplier">Winning Multiplier:</label>
        <input type="number" id="winningMultiplier" value="2.1" step="0.1">
    </div>

    <div class="input-group" style="display: flex; flex-direction: row;">
        <label for="enableLosingStreak">Enable Losing Streak:</label>
        <input type="checkbox" id="enableLosingStreak" style="width: 15px;">
    </div>
        
    <div class="input-group">
        <label for="losingStreakChance">Chance of Losing Streak (%):</label>
        <input type="number" id="losingStreakChance" value="7.5" step="0.1">
    </div>
    
    <button id="startGameBtn">Start Game</button>

    <!-- Toggle button for the table -->
    <button id="toggleTableBtn">Show/Hide Table</button>

    <!-- Table container with collapsible feature -->
    <div id="tableContainer" class="table-container collapsed">
        <table>
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Choice</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="gameTableBody"></tbody>
        </table>
    </div>
</div>

<div class="container statistics-side">
    <h2>Statistics</h2>
    <div id="statistics"></div>
    <canvas id="plot"></canvas>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="game.js"></script>
</body>
</html>
